<div ng-controller="commissionCtlr">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          Commission Virtual Device
        </div>
        <div class="card-body">
          <div class="loading-background" ng-if="isLoading">
            <div class="loader"></div>
          </div>
          <div class="form" role="form" autocomplete="off" id="commissionForm" novalidate="" method="POST">
            <div class="form-group">
              <label for="host">Host</label>
              <input type="text" class="form-control" name="host" id="host" ng-model="host" required="">
            </div>
            <div class="form-group">
              <label>Port</label>
              <input type="number" class="form-control" id="port" required="" ng-model="port" autocomplete="">
            </div>
            <div class="form-group">
              <label>Region</label>
              <input type="text" class="form-control" id="region" required="" ng-model="region" autocomplete="">
            </div>
            <button  class="btn btn-success btn-lg"  id="btnCommission" ng-click="commission(host, port, region)">Commission</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
