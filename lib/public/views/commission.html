<div ng-controller="commissionCtlr">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          Commission Virtual Device
        </div>
        <div class="card-body">
          <form class="form" role="form" autocomplete="off" id="commissionForm" novalidate="" method="POST">
            <div class="form-group">
              <label for="host">Host</label>
              <input type="text" class="form-control" name="uname1" id="host" required="">
            </div>
            <div class="form-group">
              <label>Port</label>
              <input type="number" class="form-control" id="port" required="" autocomplete="">
            </div>
            <div class="form-group">
              <label>Region</label>
              <input type="text" class="form-control" id="region" required="" autocomplete="">
            </div>
            <button  class="btn btn-success btn-lg"  id="btnCommission">Commission</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
